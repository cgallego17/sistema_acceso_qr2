{% extends 'base.html' %}

{% block content %}
<h2>¿Estás seguro de que quieres eliminar a {{ alumno.nombre }}?</h2>
<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'listar_alumnos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
